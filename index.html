<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/simon-style.css" rel="stylesheet">
    <title>Simple Simon Game</title>
</head>
<body>
    <h1>Simon</h1>
    <div id="top-pads">
        <div id="green-pad" class="game-pad"></div>
        <div id="red-pad" class="game-pad"></div>
    </div>
    <div id="bottom-pads">
        <div id="blue-pad" class="game-pad"></div>
        <div id="yellow-pad" class="game-pad"></div>
    </div>
<div></div>
</body>
</html>
