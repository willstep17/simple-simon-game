<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/simon-style.css" rel="stylesheet">
    <title>Simple Simon Game</title>
</head>
<body>
    <div id="container">
        <h1 id="title">SIMON</h1>
        <div id="top-pads">
            <button id="green-pad" class="game-pad"></button>
            <button id="red-pad" class="game-pad"></button>
        </div>
        <div id="bottom-pads">
            <button id="blue-pad" class="game-pad"></button>
            <button id="yellow-pad" class="game-pad"></button>
        </div>
        <h2><div id="status-area"></div></h2>
        <button id="start-game">Start Game</button>
    </div>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="js/game.js"></script>
</body>
</html>
